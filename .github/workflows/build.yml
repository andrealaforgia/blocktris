name: Build and Test Tetris Game

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Dependencies
        run: make install

      - name: Run Linter
        run: make lint

  test:
    runs-on: ubuntu-latest
    needs: lint  # Run tests only after linting passes
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Dependencies
        run: make install

      - name: Build Engine
        run: make -C engine

      - name: Run Tests
        run: make test

  build:
    runs-on: ubuntu-latest
    needs: test  # Build only after tests pass
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Dependencies
        run: make install

      - name: Build Game
        run: make

      - name: Verify Game Binary
        run: |
          ls -lh tetris
          file tetris